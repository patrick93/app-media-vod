<div class="row">
  <div class="col-md-12">
    <ul class="list-inline">
      <li class="list-inline-item" *ngFor="let movie of movies; let i = index">
        <app-video-item [movie]="movie" [focus]="hasFocus(i)" (onMovieClick)="play($event)"></app-video-item>
      </li>
    </ul>
  </div>
</div>
